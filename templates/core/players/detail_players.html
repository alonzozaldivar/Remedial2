{% extends "base/base.html" %}

{% block title %}
    DETAIL PLAYERS VIEW
{% endblock title %}

{% block content %}
<br><br>
<div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            {{ player.players_name }} 
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <strong>NOMBRE: </strong> {{ players.nombre }} <br>
          <strong>POSICION: </strong> {{ players.position }} <br>
          <strong>NUMERO: </strong>$ {{ Players.number }}
          <br><br>
          <strong>EQUIPO: </strong> {{ players.team }}
        </div>
      </div>
    </div>
  </div>
  <br>
<a href="{% url 'core:list_players' %}" class="btn btn-outline-warning" style="border-radius: 10px;">Back To List</a>
{% endblock content %}
